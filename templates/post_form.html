
{% load staticfiles %}
{% load bootstrap %}
<!DOCTYPE html>
<html lang="en">
	<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ProBlogger</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">    
    <link href="{% static 'css/blog.css' %}" rel="stylesheet">

  </head>

  <body>

    <div class="blog-masthead">
      <div class="container">
        <nav class="blog-nav">
          <a class="blog-nav-item" href="/post/">Home</a>
          <a class="blog-nav-item active" href="/post/create/">Write A Blog</a>
        </nav>
      </div>
    </div>

    <div class="container">

      <div class="blog-header">
        <h1 class="blog-title">ProBlogger</h1>
        
      </div>

      <div class="row">

        <div class="col-sm-10">
        	{% block content%}
				<form method="POST" action="" enctype="multipart/form-data">{% csrf_token %}
        <div class="form-group">
				{{ form|bootstrap }}
				<input type="submit" class="btn btn-default" value="create post">           
        </div>
			{% endblock %}            
			</div>

        </div><!-- /.blog-main -->

        
      </div><!-- /.row -->

    </div><!-- /.container -->

    <footer class="blog-footer">
      <p>&copy2016 ProBlogger built on <a href="https://www.djangoproject.com/">Django</a> by <a href="https://github.com/rohitchopra32">@Rohit Chopra</a>.</p>
      <p>
        <a href="#">Back to top</a>
      </p>
    </footer>


     <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>  

</body></html>
